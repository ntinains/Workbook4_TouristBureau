<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <title>Activities</title>

    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/index.html"> Tourist Bureau
                    <img src="/images/icons8-tourist-guide-1-64 (1).png" alt="Local Visitor's Bureau" width="50" height="50"></a>
    
                </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/activites.html">Activites</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="...">Hikes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="...">Contact</a>
                      </li>
                        </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
    
              <h1>Local Activites</h1>
              <p>View activities list below</p>
        </header>

        <main>
            <select id="select-categories"></select>

            <select id="select-activities"></select>

            <div id="activity-details"></div>
              <h2>Activity Details</h2>
              <p id="activity-id">ID: </p>
              <p id="activity-name">Name: </p>
              <p id="activity-description">Description: </p>
              <p id="activity-location">Location: </p>
              <p id="activity-price">Price: </p>
          </div>

          <form id="purchase-form">
            <h2>Purchase E-tickets</h2>
          <label for="tickets">Number of Tickets: </label>
          <input type="number" id="tickets" name="tickets" required><br>

          <label for="credit-card">Credit Card Number: </label>
          <input type="text" id="credit-card" name="credit-card" required><br>

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required><br>

          <button type="submit" id="submitBtn">Purchase</button>
          <button type="reset" id="reset">Reset</button>
          </form>


            <p id="message"></p>

        </main>


        <script src="scripts.js"></script>
        <link rel ="stylesheet" href="index.css"/>
    </body>
</html>
